version: '3.8'

services:
  # Base de datos PostgreSQL para Keycloak
  keycloak-db:
    image: postgres:15-alpine
    container_name: tpi-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Puerto externo 5433 para evitar conflictos
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Server - Imagen oficial
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    container_name: tpi-keycloak
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      
      # Development settings
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
    ports:
      - "8180:8080"  # Puerto 8180 para evitar conflicto con gateway
      - "8443:8443"  # Puerto HTTPS (opcional)
    depends_on:
      keycloak-db:
        condition: service_healthy
    volumes:
      - ./keycloak/realm-config.json:/opt/keycloak/data/import/realm.json
    command:
      - start-dev
      - --import-realm
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  keycloak_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge
